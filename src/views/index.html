<!doctype html>
<html class="no-js" lang="{{ lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>Home | {{ title }}</title>
        <meta name="description" content="{{ description }}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <!-- Place favicon.ico in the root directory -->

        <!-- CSS -->
        <!-- @if task='bundle' -->
        <link rel="stylesheet" href="assets/css/bundle.{{ version }}{{ min }}.css">
        <!-- @endif -->
        <!-- @if task='default' -->
        <link rel="stylesheet" href="assets/css/normalize{{ min }}.css">
        <link rel="stylesheet" href="assets/css/main{{ min }}.css">
        <!-- @endif -->

        <!-- JS -->
        <script src="assets/js/libs/modernizr{{ min }}.js"></script>
    </head>
    <body class="home">


        <!-- @include partials/_nav.html -->

        <!-- @include partials/_header.html -->

        <main role="main">

            <div class="container">

                <div class="row">
                    <div class="row__col">

                        <p>Hello World !</p>

                    </div><!-- ./row__col -->
                </div><!-- ./row -->

            </div><!-- ./.container -->

        </main>

        <!-- @include partials/_footer.html -->


        <!-- JS -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/{{ jQueryVersion }}/jquery{{ min }}.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/libs/jquery{{ min }}.js"><\/script>')</script>
        <!-- @if task='bundle' -->
        <script src="assets/js/bundle.{{ version }}{{ min }}.js"></script>
        <!-- @endif -->
        <!-- @if task='default' -->
        <script src="assets/js/main{{ min }}.js"></script>
        <!-- @endif -->

        <!-- Google Analytics -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='//www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','{{ google.analytic_key }}','auto');
            // ga('set', 'anonymizeIp', true);
            ga('send','pageview');
        </script>
    </body>
</html>
